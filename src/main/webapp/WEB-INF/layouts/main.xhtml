<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html lang="#{lenguajeController.locale}">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        locale="#{lenguajeController.locale}">

    <h:head>
        <meta charset="UTF-8"/>
        <title>#{titulo}</title>

        <ui:insert name="head"/>
    </h:head>
    <h:body>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link outcome="index" value="#{msg['navbar.texto.inicio']}" class="nav-link active"/>
                        </li>
                        <li class="nav-item">
                            <h:link outcome="form" value="#{msg['navbar.texto.crear']}" class="nav-link"/>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:selectOneMenu value="#{lenguajeController.lenguaje}"
                                valueChangeListener="#{lenguajeController.seleccionar}"
                                onchange="submit()" class="form-select">
                                    <f:selectItem itemLabel="#{msg['navbar.texto.cambiar.lenguaje']}" itemValue="es"/>
                                    <f:selectItems value="#{lenguajeController.lenguajesSoportados}"/>
                                </h:selectOneMenu>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <p:card>

            <h:messages globalOnly="true" styleClass="alert" errorClass="alert alert-danger"
                        infoClass="alert alert-success" warnClass="alert alert-warning"/>

            <ui:insert name="content"/>


            <p:divider/>

            <footer style="clear: both;">
                <h:graphicImage value="/resources/img/jakartaee.png" alt="Logo Jakarta"/>
                <p>
                    <h:outputText value="#{msg['footer.texto.autor']}"/>
                </p>

                <ui:insert name="js"/>
            </footer>

        </p:card>
    </h:body>

</f:view>
</html>
